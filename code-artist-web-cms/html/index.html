<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/easyui/easyui.min.css">
    <title>Code Artist</title>
    <script src="/easyui/jquery.min.js"></script>
    <script src="/easyui/jquery.easyui.min.js"></script>
    <style>
        body {
            background-color: #eee;
        }
        
        .textbox,
        .easyui-linkbutton {
            margin: 5px 0;
            width: 225px;
        }
    </style>
</head>

<body>
    <div style="margin:200px auto;width:250px;">
        <form id="loginForm" action="/login" class="easyui-form" method="post" data-options="novalidate:true">
            <div id="panel" class="easyui-panel" noheader="false" style="padding:10px;border-radius: 10px;">
                用户名：<input type="text" name="username" class="easyui-textbox" style="margin:10px;" data-options="required:true,missingMessage:'用户名不能为空'"><br>
                密　码：<input type="password" name="password" class="easyui-textbox" data-options="required:true,missingMessage:'密码不能为空'"><br>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">登陆</a>
            </div>
        </form>
    </div>
    <script>
        function submitForm() {
            $('#loginForm').form('submit', {
                onSubmit: function() {
                    return $(this).form('enableValidation').form('validate');
                }
            });
        }
    </script>
</body>

</html>
