<!DOCTYPE html>
<html lang="en">

<body>
    <table id="adminDatagrid" style="height:100%;"></table>
    <script>
        $('#adminDatagrid').datagrid({
            url: '/user/showUserList',
            columns: [
                [{
                    field: 'id',
                    hidden: true
                }, {
                    field: 'username',
                    title: '用户名',
                    align: 'center',
                    width: 100
                }, {
                    field: 'realname',
                    title: '姓名',
                    align: 'center',
                    width: 100
                }, {
                    field: 'phone',
                    title: '手机号码',
                    align: 'center',
                    width: 100
                }, {
                    field: 'address',
                    title: '地址',
                    align: 'center',
                    width: 100
                }, {
                    field: 'isAdmin',
                    title: '是否为管理员',
                    align: 'center',
                    width: 100,
                    formatter: dict.yesOrNo
                }]
            ]
        });
        easyuiConfig.setToolbar("adminDatagrid", {
            add: addFnc,
            edit: editFnc
        });
        easyuiConfig.initDatagrid("adminDatagrid");

        function addFnc() {
            alert("add");
        }

        function editFnc() {
            alert("edit");
        }
    </script>
</body>

</html>
