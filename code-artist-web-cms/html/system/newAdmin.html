<body>
    <table class="formTable">
        <form id="newAdminForm" method="post">
            <tr>
                <td class="odd"><label for="username">用户名：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" name="username" data-options="required:true" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="realname">姓　名：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" name="realname" data-options="validType:'email'" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="phone">手机号：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" name="phone" data-options="validType:'email'" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="address">地　址：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" name="address" data-options="validType:'email'" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="password">密　码：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" name="password" data-options="validType:'email'" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="passwordCheck">确认密码：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" name="passwordCheck" data-options="validType:'email'" /></td>
            </tr>
        </form>
    </table>
</body>
