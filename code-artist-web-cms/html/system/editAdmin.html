<body>
    <form id="editAdminForm" method="post">
        <table class="formTable">
            <tr>
                <td class="odd"><label for="username">用户名：</label></td>
                <td class="even"><input readonly type="text" id="username_edit" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="realname">姓　名：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" id="realname_edit" name="realname" data-options="" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="phone">手机号：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" id="phone_edit" name="phone" data-options="" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="address">地　址：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" id="address_edit" name="address" data-options="" /></td>
            </tr>
        </table>
        <input type="hidden" id="id_edit" name="id">
    </form>
    <script>
        var userJson = $("#adminDatagrid").datagrid('getSelected');
        $("#id_edit").val(userJson.id);
        $("#username_edit").val(userJson.username);
        $("#realname_edit").val(userJson.realname);
        $("#phone_edit").val(userJson.phone);
        $("#address_edit").val(userJson.address);
    </script>
</body>
