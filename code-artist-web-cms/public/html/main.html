<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Code Artist</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- Header -->
    <div class="layui-header">
        <div class="layui-logo">Code Artist</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:void(0);"><img src="http://t.cn/RCzsdCq" class="layui-nav-img"><span id="name"></span></a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                    <dd><a href="exit">注销</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <!-- Side -->
    <div class="layui-side layui-bg-black" lay-accordion>
        <div id="menu-view" class="layui-side-scroll">
            <script id="menu" type="text/html">
                <ul class="layui-nav layui-nav-tree">
                    {{# layui.each(d, (index, pmenu) => { }}
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:void(0);">{{ pmenu.name }}</a>
                        <dl class="layui-nav-child">
                            {{# layui.each(pmenu.children, function(index, menu){ }}
                            <dd><a href="javascript:void(0);">{{ menu.name }}</a></dd>
                            {{# }); }}
                        </dl>
                    </li>
                    {{# }); }}
                </ul>
            </script>
        </div>
    </div>
    <!-- Body -->
    <div class="layui-body">
        <div style="padding: 15px;">内容主体区域</div>
    </div>
    <!-- Footer -->
    <div class="layui-footer" style="text-align:center">
        © code artist - 版权所有 码匠工作组
    </div>
</div>
<script src="../js/layui/layui.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
